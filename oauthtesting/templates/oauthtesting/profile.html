{% extends "base.html" %}
{% block html %}

{% load static %}
<link rel="stylesheet" href="{% static 'oauthtesting/profile_style.css' %}">

{% load socialaccount %}
{% providers_media_js %}

<body>
    <div>
      <h3 class="username">{{ user.username }}</h3>

      <a href="{% url 'profile_settings' %}" class="settings-button">Apply Profile Customization Items</a>

      <form class="profile-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
          {{ form.as_p }}
      <button class="btn btn-outline-primary submit-button" type="submit">Save Changes</button>
      </form>

      {% if account %}  <h3>Account created : {{account.username}}</h3>
      <img src="{{ account.picture.url}}" alt="connect" style="max-height:300px">
      {% endif %}
    <div>
</body>
{% endblock %}
