{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% load static %}
<link rel="stylesheet" href="{% static 'oauthtesting/map_style.css' %}">

<html>
    <head>
        <title>Map</title>
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHO1XcQLlUn6V7sRyRzKDzrzBGl7h97F0&callback=console.debug&libraries=maps,marker&v=beta">
        </script>
    </head>
    <body> 
        <nav class = "navbar navbar-expand-lg bg-dark">
            <ul class="navbar-nav">
                {% if user.is_superuser %}
                <li class="nav-item">
                    <a class="nav-link navbar-text" href="{% url 'admin:index' %}">Admin</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link navbar-text" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link navbar-text" href="{% url 'map' %}">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-text" href="{% url 'login' %}">Account</a>
                </li>
            </ul>
        </nav>

        <gmp-map center="38.03358840942383,-78.50801849365234" zoom="16" map-id="DEMO_MAP_ID">
        <gmp-advanced-marker position="38.03358840942383,-78.50801849365234" title="University of Virginia">
        </gmp-advanced-marker>
        </gmp-map>

        <footer class = 'footer footer-styling'>
            <div class = "text-center">
                <p>
                    Copyright 2023
                </p>
                <p>
                    This is the ouathtesting for the capture app.
                </p>
            </div>
          </footer>
      
    </body>
</html>
